<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grade Sheet</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="head">
      <h2>GRADE SHEET</h2>
      <h4></h4>
    </div>

    <form>
      <div class="form-grp">
        <label for="eng">English:</label>
        <input type="number" id="eng" required /><br /><br />
        <label for="math">Maths:</label>
        <input type="number" id="math" required /><br /><br />
        <label for="phy">Physics:</label>
        <input type="number" id="phy" required /><br /><br />
        <label for="chem">Chemistry:</label>
        <input type="number" id="chem" required /><br /><br />
        <label for="bio">Biology:</label>
        <input type="number" id="bio" required /><br /><br />
      </div>
    </form>

    <br />

    <div class="buttons">
      <button onclick="calculateResult()" class="res">RESULT</button>
      <div id="result"></div>
      <br />
      <button onclick="calculateGrade()" class="grad">Grade</button>
      <div id="grade"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
